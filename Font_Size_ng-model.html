<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Font Size </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        p{
            font-size: {{size}}px;
        }
    </style>
</head>
<body>
    <h1> Enter Font Size :</h1>
    <br>
    <input type="text" placeholder="Enter Font Size" ng-model="size">
    <br>
    <br>

    <p> Welcome to Angular Js </p>

</body>
</html>
