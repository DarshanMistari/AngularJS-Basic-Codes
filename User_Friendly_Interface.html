<!DOCTYPE html>
<html lang="en" ng-app="module">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Friendly Interfaace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        let myvar = angular.module("module",[]);
        myvar.controller("user",function($scope){
            $scope.message="";
            $scope.userValidation="";
            $scope.passwordValidate="";

            $scope.submit=function(){
                if($scope.username==="")
                {
                   $scope.message="Please Enter the User Name";
                }
                else if($scope.password==="")
                {
                   $scope.message="Please Enter the Password";
                }
                else if($scope.username==="Darshan" && $scope.password==="123"){
                   $scope.message="Welcome Admin Darshan Mistari";
                }
                else{
                 $scope.message="User Invalid !!";
                }
            };
        });
    </script>
</head>
<body>
    <div ng-controller="user">
        <h2>User Interface</h2>
        <form ng-submit="submit()">
            Enter the username:
            <input type="text" ng-model="username"><br>
            <p>{{userValidation}}</p><br>

            Enter the Password:
            <input type="text" ng-model="password"><br>
            <p>{{passwordValidate}}</p>

            <button type="submit">Submit</button>
            <p>{{message}}</p>
        </form>
    </div>
    
</body>
</html>
