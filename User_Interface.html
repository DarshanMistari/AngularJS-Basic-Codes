<!DOCTYPE html>
<html ng-app="loginform">
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var myvar = angular.module("loginform",[]);
        myvar.controller("myctrl",function($scope){
            $scope.message="";
            $scope.usernameValidate="";
            $scope.passwordValidate="";

            $scope.submit=function(){
                if($scope.username===""){
                    $scope.usernameValidate="Enter the UserName";
                }
                else if($scope.password===""){
                    $scope.passwordValidate="Enter the Password";
                }
                else if($scope.username==="Darshan" && $scope.password==="12345"){
                    $scope.message="WellCome Admin Darshan Mistari";
                }
                else{
                    $scope.message="InValide Operation in Form";
                }
            }
        });
    </script>
</head>
<body>
<div ng-controller="myctrl">

    <h1>login form User Interface</h1>

    <form ng-submit="submit()">
        Enter the User Name:
        <input type="text" ng-model="username">
        <p>{{usernameValidate}}</p>

        Enter the Password :
        <input type="text" ng-model="Password">
        <p>{{passwordValidate}}</p>

        <br>

        <button type="submit">Submit</button>
        <p>{{message}}</p>
        
    </form>
</div>
    
</body>
</html>
