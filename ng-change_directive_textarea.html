<!DOCTYPE html>
<html lang="en" ng-app="module">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ng-change directive textarea </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script >
        let app = angular.module("module",[]);
        app.controller("myController",function($scope){
        $scope.number = 0;
        $scope.myFunction = function(){
        $scope.number++;
        $scope.msg="ng-change directive textarea";
    };

});
    </script>
</head>

<body ng-controller="myController">
    <h1> ng-change directive textarea </h1>

    <textarea ng-model="val" ng-change="myFunction()"></textarea>
    <br>
    <h2> {{ val }} </h2>
    <br>
    <h1> {{ number }} </h1>
    <br>
    <h1> {{ msg }} </h1>
</body>

</html>
