<!DOCTYPE html>
<html lang="en" ng-app="module">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script >
        let app = angular.module("module",[]);
        app.controller("myController",function($scope){ 
        $scope.employees =[
        {name:"Darshan",salary:75000,city:"Banglore"},
        {name:"Kalpesh",salary:50000,city:"Hydrabadha"},
        {name:"Ritesh",salary:30000,city:"pune"},
        {name:"Paresh",salary:40000,city:"Nashik"},
    ];
});
    </script>
</head>
<body ng-controller="myController">
    
    <h1>ng-repeat directive Employees</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>City</th>
        </tr>
        <tr ng-repeat="emp in employees">
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.city}}</td>
        </tr>
    </table>
</body>
</html>
